<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="song1">DIE ANTWOORD</div>
            <div class="image">
                <img class="imgg" src="" width="70%" height="70%" alt="image">
            </div>
            <div class="song">2•GOLDEN DAWN•7</div>
            <div class="audioVisualization" id="audioVisualization"> 
            </div>
            
            <audio class="audio" src="2•GOLDEN DAWN•7.mp3"></audio>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev">
                    <img src="https://icon666.com/r/_thumb/2wk/2wk1s8w9996r_64.png" width="42px" height="42px" alt="btn">
                </div>
                <div class="btn play">
                    <img class="img__src" src="https://www.svgrepo.com/show/211489/play-button.svg" width="54px" height="54px" alt="btn">
                </div>
                <div class="btn next">
                    <img src="https://icon666.com/r/_thumb/zfp/zfp4zoup1szp_64.png" width="42px" height="42px" alt="btn">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
